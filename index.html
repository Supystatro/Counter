<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="counterTitle">Counter</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class = "container">
        <h1 class="counterTitle">
          counter
        </h1>
        <span id="value">0</span>
        <div class="button-container">
          <button class="btn decrease100000000">- 100000000</button>
          <button class="btn decrease10000000">- 10000000</button>
          <button class="btn decrease1000000">- 1000000</button>
          <button class="btn decrease100000">- 100000</button>
          <br>
          <button class="btn decrease10000">- 10000</button>
          <button class="btn decrease1000">- 1000</button>
          <button class="btn decrease100">- 100</button>
          <button class="btn decrease10">- 10</button>
          <button class="btn decrease">Decrease</button>
          <button class="btn reset">Reset</button>
          <button class="btn increase">Increase</button>
          <button class="btn increase10">+ 10</button>
          <button class="btn increase100">+ 100</button>
          <button class="btn increase1000">+ 1000</button>
          <button class="btn increase10000">+ 10000</button>
          <br>
          <button class="btn increase100000">+ 100000</button>
          <button class="btn increase1000000">+ 1000000</button>
          <button class="btn increase10000000">+ 10000000</button>
          <button class="btn increase100000000">+ 100000000</button>
        </div>
      </div>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
